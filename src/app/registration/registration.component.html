<div id="registration-div">
    <div id="registration-form">
      <h2>Register an Account</h2>
      <form [formGroup]="RegistrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname"> First Name</label>
          <input formControlName="firstname" type="text" id="firstname" placeholder="Your first name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="lastname"> Last Name</label>
          <input formControlName="lastname" type="text" id="lastname" placeholder="Your last name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" id="email" placeholder="Your Email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input formControlName="phoneNumber" type="phoneNumber" id="phoneNumber" placeholder="Your Phone Number" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" id="password" placeholder="Your Password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div class="error-msg" *ngIf="error">{{ error }}</div>
      </form>
    </div>
  </div>
