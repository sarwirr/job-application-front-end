<div id="logindiv">
    <div>
      <h1>Apply to jobs or<br>recruit easily </h1>
    </div>
    <div id="textandform">
      <div id="logintext">
        <h2 id="welcometext">Welcome Back!</h2>
        <h2>Sign in to your account</h2>
      </div>
      <div>
        <form id="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <input formControlName="email" id="email" type="text" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].invalid }" />
          <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
            Email is required
          </div>
          <input formControlName="password" id="password" type="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }" />
          <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
            Password is required
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p class="register-link">Don't have an account? <a routerLink="/registration">Register</a></p>
      </div>
    </div>
  </div>
