<!-- Job Dashboard -->
<div class="job-dashboard">
    <!-- Navigation Bar -->
    <app-navbar *ngIf="showNavbar"></app-navbar>
    <!-- Your component content here -->
    
    
      <p>Total Jobs: {{ count }}</p>
    <!-- Job List -->
    <div class="job-list">
    
      <mat-card  *ngFor="let job of jobs" class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ job.title }}</mat-card-title>
            <mat-card-subtitle>Company <br> {{job.recruiterName }}</mat-card-subtitle>
            <img mat-card-md-image src="https://cas-asbestos.co.uk/wp-content/uploads/2014/06/dummy-logo.png"  >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ job.description }}
          <br>
          {{ job.pay }}
          <br>
          {{ job.type }}
          <br>
          <button mat-raised-button color="primary" (click)="apply(job)">Apply</button>
          
        </mat-card-content>
      </mat-card>

  </div>
